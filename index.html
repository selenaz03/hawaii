<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div><img class="logo" src="images/logo.png"></div>
        <ul class="headerLinks">
                <li class="link">header link one</li>
                <li class="link">header link two</li>
                <li class="link">header link three</li>
        </ul>
    </div>
    <div class="titleContainer">
        <div class="titleBoxLeft">
            <div class="title">Your Guide to Hawaii</div>
            <div class="titleDescription">The full guide to the best trip in Hawaii!</div>
            <a href="https://www.expedia.com/"><button class="titleButton">Book a Flight</button></a>
        </div>
        <div class="titleBoxRight">
            <img class="titlePicture" src="images/titlePicture.png">
        </div>
    </div>
    <div class="infoContainer">
        <div class="infoTitle">The Islands</div>
        <div class="islands">
            <div class="oneIsland">
                <img class="bigIsland" src="images/bigisland.jpeg">
                <div class="pictureText">Learn more about Big Island</div>
            </div>
            <div class="oneIsland">
                <img class="maui" src="images/maui.jpg">
                <div class="pictureText">Learn more about Maui</div>
            </div>
            <div class="oneIsland">
                <img class="oahu" src="images/oahu.jpg">
                <div class="pictureText">Learn more about Oahu</div>
            </div>
            <div class="oneIsland">
                <img class="kauai" src="images/kauai.jpg">
                <div class="pictureText">Learn more about Kauai</div>
            </div>
        </div>
    </div>
</body>
</html>
